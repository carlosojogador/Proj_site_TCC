{% extends 'comentarios/base.html' %}
{% block conteudo %}
<div class="container">
    <h1>Comentarios Cadastrados:</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>comentario</th>
        </tr>
        {% for comentario in comentarios %}
        <tr>
            <td>{{comentario.id_comentario}}</td>
            <td>{{comentario.nome}}</td>
            <td>{{comentario.comentario}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
